<!DOCTYPE html> <!-- Declara el tipo de documento con el se va trabajar es decir con HTML 5 -->
<html lang="en"> <!--Elemento raiz de toda la estructura Hmt y define el idioma por defecto viene ne ingles 
    tiene dos elementps principales cabecera head y el body cuerpo-->
<head> <!--Es un elemento html que se ubica la configuracion de la pagina lo que no es visible para el usuario final y siempre tiene 3 por defencto-->
    <meta charset="UTF-8"> <!--define la codificacion de caracteres de mi pagina web
    el estandar es UTF-8 para caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- conjunto de atributos donde name sirve para implementar paginas responsive-->
    <title>Mi primera página web</title><!-- el title sirve para dar un nombre especifico a la pagina web-->
</head>
<body> <!--Corresponde al continido visual de la pagina web, es decir botones, texto, imagenes, etc.-->
     <!-- que sirve para poner encabezados tiene de la h1 al h6 que define el tamaño-->
      <h1>Mi primera página web</h1>
      <h3>Carrera de Computación</h3>
      <h6>Fátima Fiallos</h6>
      <p>Este es el primer parrafo de mi pagina web ...........</p>
      <button>
        Aceptar
      </button>
</body>
</html>
